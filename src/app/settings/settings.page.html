<ion-content [fullscreen]="true">

  <ion-toolbar></ion-toolbar>
  <h4>Settings</h4>


  <div style="margin-left:16px">
      <div>
        <ion-label>Logged In As (Change padding to styles for the div)</ion-label>
        <ion-input [disabled]="true">Logged In Email</ion-input>
      </div>
    <div>
      <ion-input [disabled]="true">Export Email</ion-input>
      <span>
        <ion-label>Export Email</ion-label>
        <ion-icon (click)="editEmail()" name="pencil-sharp"></ion-icon>
      </span>
    </div>
  </div>
</ion-content>
